<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/static/jquery-validation/jquery.validate.min.js"></script>

<body>
<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>商品名称</td>  
        <td colspan="3" id="goodsName"></td>
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="2"><img  id="goodsImg" width="200" height="200"/></td>
     </tr>
      <tr>  
        <td>订单价格</td>  
        <td colspan="2"  id="orderPrice"></td>
     </tr>
     <tr>
     		<td>下单时间</td>  
        	<td id="createDate" colspan="2"></td>
     </tr>
     <tr>
     	<td>订单状态</td>  
        <td id="orderStatus">
<!--            <span th:if="${orderInfo.status eq 0}">未支付</span>-->
<!--            <span th:if="${orderInfo.status eq 1}">待发货</span>-->
<!--            <span th:if="${orderInfo.status eq 2}">已发货</span>-->
<!--            <span th:if="${orderInfo.status eq 3}">已收货</span>-->
<!--            <span th:if="${orderInfo.status eq 4}">已退款</span>-->
<!--            <span th:if="${orderInfo.status eq 5}">已完成</span>-->
        </td>
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     		<td>收货人</td>  
        	<td colspan="2">XXX  13012345678</td>
     </tr>
     <tr>
     		<td>收货地址</td>  
        	<td colspan="2">scnu</td>
     </tr>
  </table>
</div>
</body>
</html>
<script>


$(function(){
	getOrderDetail();
});

function getOrderDetail(){
	var orderId = g_getQueryString("orderId");//goods_detail页面，秒杀成功后，点击跳转订单详情时，会带有orderId参数
	$.ajax({
		url:"/order/detail",
		type:"GET",
		data:{
			orderId:orderId
		},
		success:function(data){
			if(data.code == 0){
				render(data.data);
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("客户端请求有误");
		}
	});
}

function render(orderDetailVo){
    var goods = orderDetailVo.goodsVO; //goodsVo
    var order = orderDetailVo.order;//seckillOrderInfo
    $("#goodsName").text(goods.goodsName);
    $("#goodsImg").attr("src", goods.goodsImg);
    $("#orderPrice").text(order.goodsPrice);
    $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
    var status = "";
    if(order.status == 0){
        status = "未支付"
    }else if(order.status == 1){
        status = "待发货";
    }
    $("#orderStatus").text(status);
}

</script>
